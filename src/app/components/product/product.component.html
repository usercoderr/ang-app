<div class="py-4 px-6 m-2 border rounded flex flex-col items-center">
  <img [src]='product.image' [alt]="product.title" class="w-3/6 mb-2"/>
  <h2>{{product.title}}</h2>
  <p>Price <span class="font-bold">{{product.price | currency}}</span></p>
  <button
    class="border py-2 px-4 rounded"
    [ngClass] ="{
    'bg-blue-400': !showDetails,
    'bg-green-400': showDetails
    }"
  (click)="showDetails = !showDetails"
  >
    {{showDetails ? 'Hide' : 'Show'}} Details
  </button>
  <div *ngIf="showDetails">
    <p class="text-gray-500 ">{{product.description}}</p>
    <p class="text-black ">Rate: <span [ngStyle]="{fontWeight: 'bold'}">
      {{product.rating.rate | number:'1.2'}}
    </span></p>
  </div>
</div>
